<form [formGroup]="form" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    @for (field of fields(); track field.key) {
    <div class="mb-3">
        <label [for]="field.key" class="form-label">{{ field.label }}</label>
        @switch (field.type) {
        @case ('select') {
        <select [id]="field.key" [formControlName]="field.key" class="form-select"
            [class.is-invalid]="isInvalid(field.key)">
            <option value="">Select...</option>
            @for (opt of field.options; track opt.value) {
            <option [value]="opt.value">{{ opt.label }}</option>
            }
        </select>
        }
        @case ('checkbox') {
        <div class="form-check">
            <input type="checkbox" [id]="field.key" [formControlName]="field.key" class="form-check-input"
                [class.is-invalid]="isInvalid(field.key)">
            <label [for]="field.key" class="form-check-label">{{ field.label }}</label>
        </div>
        }
        @default {
        <input [id]="field.key" [type]="field.type" [formControlName]="field.key" class="form-control"
            [class.is-invalid]="isInvalid(field.key)">
        }
        }
        @if (isInvalid(field.key)) {
        <div class="invalid-feedback">
            Field is required
        </div>
        }
    </div>
    }

    <div class="d-flex gap-2 justify-content-end mt-4">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
