<div class="row mb-4">
    <div class="col-md-6">
        <h2>Tasks</h2>
    </div>
    <div class="col-md-6 text-end">
        <button class="btn btn-primary" (click)="openForm()">
            <i class="bi bi-plus-lg"></i> New Task
        </button>
    </div>
</div>

<app-generic-table [data]="tasks()" [meta]="meta()" [columns]="columns" (edit)="onEdit($event)"
    (delete)="onDelete($event)" (pageChange)="onPageChange($event)"></app-generic-table>

<!-- Modal for Form (using a simple overlay for now or just conditional rendering) -->
@if (showForm) {
<div class="modal d-block" tabindex="-1" style="background: rgba(0,0,0,0.5)">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ currentTask ? 'Edit Task' : 'New Task' }}</h5>
                <button type="button" class="btn-close" (click)="closeForm()"></button>
            </div>
            <div class="modal-body">
                <app-generic-form [fields]="formFields()" [initialData]="currentTask" (save)="onSave($event)"
                    (cancel)="closeForm()"></app-generic-form>
            </div>
        </div>
    </div>
</div>
}
